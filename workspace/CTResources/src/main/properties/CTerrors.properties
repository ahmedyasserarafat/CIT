LBL_DB_EXCEPTION=Caught DatabaseException while executing database request. Converting the same to ProcessingError.
LBL_MULTI_LOGIN_MSG=Multiple login for the same user is not allowed. Please close the earlier session and try again later. 
LBL_SESSION_NULL=Session object is not available.
LBL_INVALID_REFERER=Invalid Referer
LBL_SESSION_INFO=SessionInfo object is not available in session.  It seems to be the user does not have the valid session
LBL_USER_AGENT_MISMATCH=User Agent is mismatched with session value
LBL_SESSION_INVALID=Session Validation fails
ENTL_PROV_INVALID_LOGIN_ID=Invalid login Id. Entitlement provider reports that this login id does not exist.
AUTH_PROV_INVALID_LOGIN_CRED=Invalid login Id and / or password. Authentication provider reports that the login attempt has failed.
